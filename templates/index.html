<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personality Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">ðŸ§  Personality Predictor</h2>

            <form action="/predict" method="POST">
                <!-- Numeric Inputs -->
                <div class="mb-3">
                    <label for="Time_spent_Alone" class="form-label">Time Spent Alone</label>
                    <input type="number" class="form-control" name="Time_spent_Alone" required>
                </div>

                <div class="mb-3">
                    <label for="Social_event_attendance" class="form-label">Social Event Attendance</label>
                    <input type="number" class="form-control" name="Social_event_attendance" required>
                </div>

                <div class="mb-3">
                    <label for="Going_outside" class="form-label">Going Outside</label>
                    <input type="number" class="form-control" name="Going_outside" required>
                </div>

                <div class="mb-3">
                    <label for="Friends_circle_size" class="form-label">Friends Circle Size</label>
                    <input type="number" class="form-control" name="Friends_circle_size" required>
                </div>

                <div class="mb-3">
                    <label for="Post_frequency" class="form-label">Post Frequency</label>
                    <input type="number" class="form-control" name="Post_frequency" required>
                </div>

                <!-- Categorical Inputs -->
                <div class="mb-3">
                    <label for="Stage_fear" class="form-label">Stage Fear</label>
                    <select class="form-select" name="Stage_fear" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="Drained_after_socializing" class="form-label">Drained After Socializing</label>
                    <select class="form-select" name="Drained_after_socializing" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Predict</button>
                </div>
            </form>

            {% if prediction_text %}
                <div class="alert alert-info text-center mt-4" role="alert">
                    <h4>{{ prediction_text }}</h4>
                </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
